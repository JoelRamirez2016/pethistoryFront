<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Usuarios</h1>
        </div>
        <div class="card-body">
            <a class="btn btn-info" routerLink="/usuarios/add">Nuevo</a>
            <table class="table table-hover">
                <thead>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Tipo Documento</th>
                    <th>Identificacion</th>
                    <th>Estado</th>
                    <th>Sexo</th>
                    <th colspan="2">Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios" class="text-center">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.apellido}}</td>
                        <td>{{usuario.tipo_documento}}</td>
                        <td>{{usuario.documento_identificacion}}</td>
                        <td>{{usuario.estado}}</td>
                        <td>{{usuario.sexo}}</td> 
                        <button (click)="editar(usuario)" class="btn btn-warning">Editar</button>
                        <button (click)="eliminar(usuario)" class="btn btn-danger">Borrar</button>
                    </tr>
                </tbody>
            </table>
    
        </div>    
    </div>    
</div>
