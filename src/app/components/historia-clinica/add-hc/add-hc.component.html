<div class="container">
    <div class="card">
        <div  class="card-header">
            <h3>Crear Historia Clinica Nueva Mascota</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label>Mascota Nueva</label>
                    <select [(ngModel)]="hc.mascota.id"  class="form-control" name="mascota">
                        <option [value]="mascota.id" *ngFor="let mascota of mascotas">{{mascota.nombre}}</option>
                    </select>
                </div>
                <button (click)="guardar()" class="btn btn-info">Guardar</button>
            </form>
        </div>        
    </div>
</div>
