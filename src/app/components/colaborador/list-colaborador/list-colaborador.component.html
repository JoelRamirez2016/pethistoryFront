<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Colaboradores</h1>
        </div>
        <div class="card-body">
            <a class="btn btn-info" routerLink="/colaboradores/add">Nuevo</a>
            <table class="table table-hover">
                <thead class="text-center">
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Tipo Documento</th>
                    <th>Identificacion</th>
                    <th>Cargo</th>
                    <th colspan="2">Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let colaborador of colaboradores" class="text-center">
                        <td>{{colaborador.id}}</td>
                        <td>{{colaborador.nombre}}</td>
                        <td>{{colaborador.apellido}}</td>
                        <td>{{colaborador.tipo_documento}}</td>
                        <td>{{colaborador.documento_identificacion}}</td>
                        <td>{{colaborador.cargo}}</td>
                        <td>
                            <button (click)="editar(colaborador)" class="btn btn-warning">Editar</button>
                            <button (click)="eliminar(colaborador)" class="btn btn-danger">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
    
        </div>    
    </div>    
</div>
